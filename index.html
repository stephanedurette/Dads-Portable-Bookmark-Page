<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dad's link thing</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Links</h1>
    <form id = "form" class="hidden">
      <h6><b>Add Link</b></h6><br>
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description"><br>
      <label for="url">URL:</label><br>
      <input type="text" id="url" name="url"><br>
      <button onclick="SubmitForm()">Save Link</button>
      <button onclick="CancelForm()">Cancel</button>
    </form>
    <input id = 'file' type = 'file' /><br>
    <button id="addLinkButton" class="hidden" onclick="AddLink()">+</button>
    <ul id="linksParent" class="hidden">

    </ul>
    <a class="hidden" href="" id="fileDownload" download="shortcuts.json">Download New Edited File</a>
    <script src="index.js"></script>
  </body>
</html>
