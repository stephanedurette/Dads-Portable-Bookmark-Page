<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dad's link thing</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="ThirdParty/bootstrap.min.css">
    <script src="ThirdParty/jquery.min.js"></script>
    <script src="ThirdParty/bootstrap.min.js"></script>

    <link rel="stylesheet" href="src/styles.css">
  </head>
  <body>

    <!-- Link Form -->
    <form id = "form" class="hidden">
      <h6><b>Add Link</b></h6><br>

      <label for="description">Description:</label><br>
      <input type="text" id="description" name="description"><br>
      
      <label for="url">URL:</label><br>
      <input type="text" id="url" name="url"><br>
      
      <label for="folder">Folder:</label><br>
      <input list="folders" id="folder" name="folder">
      <datalist id="folders">
        <!-- populated dynamically-->
      </datalist>

      <button type="button" id="saveLinkButton">Save Link</button>
      <button type="button" onclick="CloseForm()">Cancel</button>
    </form>
    <!-- End Link Form -->

    <label for="file">Upload JSON: </label>
    <input id = 'file' type = 'file' accept=".json"/><br>
    <button id="addLinkButton"  onclick="OpenAddLinkForm()">+</button>

    <div id="linksParent">
      <!-- populated dynamically-->
    </div>
    
    <button onclick="DownloadLinkFile()">Update Bookmark Page</button>
    <script src="src/index.js"></script>
  </body>
</html>
